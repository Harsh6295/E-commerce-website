<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Products - Spring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Products (Spring Boot)</h2>
  <div class="row">
    <div class="col-md-4 mb-3" th:each="p : ${products}">
      <div class="card h-100">
        <img th:src="${p.imageUrl}" class="card-img-top" style="height:220px;object-fit:cover;" />
        <div class="card-body d-flex flex-column">
          <h5 th:text="${p.name}">Name</h5>
          <p th:text="${p.description}">Desc</p>
          <p class="mt-auto"><strong th:text="${p.price}">0</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
